
<div class="container-fluid" style="margin: 0" >
  <nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid" style="margin: 0 auto">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div class="d-flex" style="float: right">
          <!--        <input class="form-control me-2" type="search" placeholder="Tìm kiếm giáo viên" aria-label="Search"&ensp>-->
          <input [(ngModel)]="inforStudent" class="form-control" type="search"
                 placeholder="Tìm kiếm học sinh" aria-label="Search">
          <button (click)="getSearchStudent(0)" class="btn btn-primary" style="margin-left: 10px">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="14" fill="currentColor"
                 class="bi bi-search"
                 viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>
  <table class="table table-striped w-75" style="margin: 0 auto">
    <thead class="" style="background-color: #1bb1dc;margin: 0">
    <tr>
      <th style="width: 15% ">Số thứ tự</th>
      <th style="width: 15%;">Họ tên học sinh</th>
      <th style="width:10%">Lớp</th>
      <th style="width: 10%;">Ngày sinh</th>
<!--      <th style="width: 20%;">Học lực</th>-->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let element of listStudent ">
      <td>{{getCode(element.studentId, 2)}}</td>
      <td>{{element.studentName}}</td>
      <td>{{element.classroom.classroomName}}</td>
      <td>{{element.studentDateOfBirth}}</td>
<!--      <td>{{element.mark.markPointNumber1}}</td>-->
    </tr>

    </tbody>
  </table>
  <div style="margin-left: 530px">
    <ul class="pagination ">
      <!--      <li class="page-item ">-->
      <!--        <a class="btn btn-primary mr-2" (click)="firstPage()">First</a>-->
      <!--      </li>-->
      <li class="page-item">
        <button class="page-link" aria-label="Previous" (click)="firstPage()">
          <span aria-hidden="true">&laquo;</span>
        </button>
      </li>
      <!--      <li class="page-item "><a class="btn btn-primary mr-2" (click)="previousPage()">Previous</a>-->
      <!--      </li>-->
      <li class="page-item">
        <button class="page-link" aria-label="Previous" (click)="previousPage()">
          <span aria-hidden="true">&laquo;</span>
        </button>
        <!--      </li>-->
        <!--      <li class="page-item"><a class="btn btn-primary mr-2" style="color: black">{{page + 1}}</a></li>-->
      <li class="page-item">
        <p class="page-link">{{page + 1}}/{{totalPage}}</p>
      </li>
      <!--      <li class="page-item"><p class="btn btn-primary mr-2" style="color: black">/</p></li>-->
      <!--      <li class="page-item"><a class="btn btn-primary mr-2" style="color: black">{{totalPage}}</a></li>-->
      <!--      <li class="page-item"><a class="btn btn-primary mr-2" style="color: black" (click)="nextPage()">Next</a></li>-->
      <li class="page-item" (click)="nextPage()">
        <button class="page-link" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </button>
      </li>
      <!--      <li class="page-item "><a class="btn btn-primary mr-2" style="color: black" (click)="lastPage()">Last</a></li>-->
      <li class="page-item">
        <button class="page-link" aria-label="Previous" (click)="lastPage()">
          <span aria-hidden="true">&raquo;</span>
        </button>
      </li>
    </ul>
  </div>

</div>
