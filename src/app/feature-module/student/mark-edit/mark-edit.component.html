
  <div class="container" style="background: white; margin: -22px;width: 450px">
    <h1>Chỉnh sửa điểm</h1>
    <form [formGroup]="editMarkForm" (ngSubmit)="updateMark()" style="align-items: center">
      <div class="container-fluid" style="padding-top: 10px; padding-bottom: 20px">
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <div class="form-row">
              <div class="form-group">
                <label for="markPointNumber1" style="color: #1BB1DC" class="font-weight-bold">
                  Điểm hệ số 1<span
                  style="color: red">*</span> :
                </label>
                <input type="text" class="form-control" id="markPointNumber1" formControlName="markPointNumber1">
              </div>
              <div class="form-group" *ngFor="let validation of validationMsg.markPointNumber1">
                <p style="color: red; font-size: 13px" *ngIf="editMarkForm.get('markPointNumber1').hasError(validation.type) && (editMarkForm.get('markPointNumber1').dirty || editMarkForm.get('markPointNumber1').touched)">{{validation.message}}</p>
              </div>
              <div class="form-group">
                <label for="markPointNumber2" style="color: #1BB1DC" class="font-weight-bold">Điểm hệ số 2<span
                  style="color: red">*</span> :</label>
                <input type="text" class="form-control" id="markPointNumber2" formControlName="markPointNumber2">
              </div>
              <div class="form-group" *ngFor="let validation of validationMsg.markPointNumber2">
                <p style="color: red; font-size: 13px" *ngIf="editMarkForm.get('markPointNumber2').hasError(validation.type) && (editMarkForm.get('markPointNumber2').dirty || editMarkForm.get('markPointNumber2').touched)">{{validation.message}}</p>
              </div>
              <div class="form-group">
                <label for="markPointNumber3" style="color: #1BB1DC" class="font-weight-bold">Điểm hệ số 3<span
                  style="color: red">*</span> :</label>
                <input type="text" class="form-control" id="markPointNumber3" formControlName="markPointNumber3">
              </div>
              <div class="form-group" *ngFor="let validation of validationMsg.markPointNumber3">
                <p style="color: red; font-size: 13px" *ngIf="editMarkForm.get('markPointNumber3').hasError(validation.type) && (editMarkForm.get('markPointNumber3').dirty || editMarkForm.get('markPointNumber3').touched)">{{validation.message}}</p>
              </div>
            </div>
          </div>
         <div class="col-lg-3"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" mat-dialog-close="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                 fill="currentColor"
                 class="bi bi-x-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
            Huỷ
          </button>
          <button type="reset" class="btn btn-warning">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                 fill="currentColor"
                 class="bi bi-eraser" viewBox="0 0 16 16">
              <path
                d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414l-3.879-3.879zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"/>
            </svg>
            Nhập lại
          </button>
          <button type="submit" class="btn btn-info" mat-dialog-close="true">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                 fill="currentColor"
                 class="bi bi-plus-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            Cập nhật
          </button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
          crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

          crossorigin="anonymous"></script>

          integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"

          crossorigin="anonymous"></script>
