<div
  style="background-image: url('/assets/img/background-nhat.jpg');background-size: cover;
  min-height: 100vh; padding-top: 32px">
  <h1 style="color: #1BB1DC;text-align: center;margin-top: 100px;">Lịch dạy
    lớp {{scheduleDetails[0].classroomName}}</h1>
  <div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
      <div class="table-responsive" style="margin-top: 10px">
        <table class="table  table-striped" style="background-color: white" id="scheduleTeacher">
          <thead style="background-color: #1BB1DC; color: white">
          <tr style="font-size: 16px">
            <th>Tiết</th>
            <th>Thứ Hai</th>
            <th>Thứ Ba</th>
            <th>Thứ Tư</th>
            <th>Thứ Năm</th>
            <th>Thứ Sáu</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let day of days" style="font-size: 14px">
            <th>{{day}}</th>
            <td *ngFor="let time of times" >
              <ng-container *ngFor="let schedule of scheduleDetails">
                <p *ngIf="schedule.studyTime == time && schedule.studyDay == day">
                  {{schedule.subjectName}}
                </p>
              </ng-container>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-lg-1"></div>
  </div>
</div>
