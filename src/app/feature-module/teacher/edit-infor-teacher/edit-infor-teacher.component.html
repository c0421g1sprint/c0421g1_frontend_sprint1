<div class="container-fluid" style="background-image: url('/assets/img/background.jpg'); background-size: contain">
  <div class="row pb-3">
    <div class="col-md-3"></div>
    <div class="col-md-6"
         style="border: solid black 1px;border-radius: 20px; background-color: white; margin-top: 100px; background-size: contain">
      <button class="btn btn-primary" style="background-color: #1BB1DC; margin-top: 20px" routerLink="/">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
             viewBox="0 0 16 16">
          <path fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
      </button>
      <h3 style="text-align: center; margin-bottom: 50px; margin-top: 20px">Quản lý thông tin cá nhân</h3>
      <form [formGroup]="editFormTeacher" (ngSubmit)="updateInforTeacherByAccountName()" class="p-3">
        <input type="hidden" formControlName="teacherId">
        <div class="form-row">
          <div class="col-md-6">
            <div class="mb-3 form-group">
              <label class="form-label">Họ và tên:</label>
              <input type="text" class="form-control" readonly formControlName="teacherName">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3 form-group">
              <label>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-calendar" viewBox="0 0 16 16">
                  <path
                    d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                </svg>
                Ngày sinh:</label>
              <input type="date" class="form-control" readonly formControlName="teacherDateOfBirth">
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6">
            <label class="form-label">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-gender-ambiguous" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M11.5 1a.5.5 0 0 1 0-1h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V1.707l-3.45 3.45A4 4 0 0 1 8.5 10.97V13H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V14H6a.5.5 0 0 1 0-1h1.5v-2.03a4 4 0 1 1 3.471-6.648L14.293 1H11.5zm-.997 4.346a3 3 0 1 0-5.006 3.309 3 3 0 0 0 5.006-3.31z"/>
              </svg>
              Giới tính:</label>
            <div class="row">
              <input style="width: 15px; margin-left: 15px" type="radio" disabled class="form-control"
                     formControlName="teacherGender" name="teacherGender"
                     [checked]="editFormTeacher.controls.teacherGender.value == '0'"><span
              style="padding-right: 20px;padding-top: 7px">Nam</span>
              <input style="width: 15px; margin-left: 15px" type="radio" disabled class="form-control"
                     formControlName="teacherGender" name="teacherGender"
                     [checked]="editFormTeacher.controls.teacherGender.value == '1'"><span
              style="padding-right: 20px;padding-top: 7px">Nữ</span>
              <input style="width: 15px; margin-left: 15px" type="radio" disabled class="form-control"
                     formControlName="teacherGender" name="teacherGender"
                     [checked]="editFormTeacher.controls.teacherGender.value == '2'"><span
              style="padding-right: 20px;padding-top: 7px">LGBT</span>
              ​
            </div>
            ​
          </div>
          <div class="col-md-6">
            <div class="mb-3 form-group">
              <label class="form-label">Bộ phận</label>
              <input type="text" readonly class="form-control"
                     [value]="editFormTeacher.controls.division.value.divisionName">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="mb-3 form-group col-md-12">
            <label class="form-label">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone"
                   viewBox="0 0 16 16">
                <path
                  d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
              </svg>
              Số điện thoại<span style="color: red">(*)</span>:</label>
            <input class="form-control" type="text" formControlName="teacherPhone">
          </div>
          <div class="form-group col-md-12" *ngFor="let validation of validationMsg.teacherPhone">
            <p style="color: red; font-size: 13px"
               *ngIf="editFormTeacher.get('teacherPhone').hasError(validation.type) && (editFormTeacher.get('teacherPhone').dirty || editFormTeacher.get('teacherPhone').touched)">{{validation.message}}</p>
          </div>
          <div class="mb-3 form-group col-md-12">
            <label class="form-label">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt"
                   viewBox="0 0 16 16">
                <path
                  d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              </svg>
              Địa chỉ nhà<span style="color: red">(*)</span>:</label>
            <input class="form-control" type="text" formControlName="teacherAddress">
          </div>
          <div class="form-group col-md-12" *ngFor="let validation of validationMsg.teacherAddress">
            <p style="color: red; font-size: 13px"
               *ngIf="editFormTeacher.get('teacherAddress').hasError(validation.type) && (editFormTeacher.get('teacherAddress').dirty || editFormTeacher.get('teacherAddress').touched)">{{validation.message}}</p>
          </div>
          <div class="mb-3 form-group col-md-12">
            <label class="form-label">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope"
                   viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
              </svg>
              Email<span style="color: red">(*)</span>:</label>
            <input class="form-control" type="text" formControlName="teacherEmail">
          </div>
        </div>
        <div class="form-group col-md-12" *ngFor="let validation of validationMsg.teacherEmail">
          <p style="color: red; font-size: 13px"
             *ngIf="editFormTeacher.get('teacherEmail').hasError(validation.type) && (editFormTeacher.get('teacherEmail').dirty || editFormTeacher.get('teacherEmail').touched)">{{validation.message}}</p>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-primary mr-4 mb-3" type="submit"
                    style="background-color: #1BB1DC" [disabled]="!editFormTeacher.valid">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="27" fill="currentColor"
                   class="bi bi-pencil-square" viewBox="0 0 16 16" style="margin-right: 4px">
                <path
                  d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd"
                      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
              </svg>
              Lưu
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
