<div class="container-fluid">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <h3 style="text-align: center; margin-bottom: 50px; margin-top: 20px">Quản lý thông tin cá nhân</h3>
      <form [formGroup]="editFormTeacher" (ngSubmit)="updateInfoTeacher()">
        <input type="hidden" formControlName="teacherId">
        <div class="form-row">
          <div class="col-md-6">
            <div class="mb-3 form-group">
              <label class="form-label">Họ và tên:</label>
              <input type="text" class="form-control" readonly formControlName="teacherName">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3 form-group">
              <label>Ngày sinh:</label>
              <input type="text" class="form-control" readonly formControlName="teacherDateOfBirth">
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6">
              <label class="form-label">Giới tính:</label>
            <div class="row">
              <input style="width: 15px; margin-left: 15px" type="radio" disabled class="form-control" formControlName="teacherGender" name="teacherGender" [checked]="editFormTeacher.controls.teacherGender.value == '0'">Nam
              <input style="width: 15px; margin-left: 15px" type="radio" disabled class="form-control" formControlName="teacherGender" name="teacherGender" [checked]="editFormTeacher.controls.teacherGender.value == '1'">Nữ
              <input style="width: 15px; margin-left: 15px" type="radio" disabled class="form-control" formControlName="teacherGender" name="teacherGender" [checked]="editFormTeacher.controls.teacherGender.value == '2'">LGBT

            </div>

          </div>
          <div class="col-md-6">
            <div class="mb-3 form-group">
              <label class="form-label">Bộ phận</label>
              <input type="text" readonly class="form-control" [value]="editFormTeacher.controls.division.value.divisionName">
            </div>
          </div>
        </div>
        <div class="mb-3 form-group">
          <label class="form-label">Số điện thoại:</label>
          <input class="form-control" type="text" formControlName="teacherPhone">
        </div>
        <div *ngFor="let validation of validationMsg.teacherPhone">
            <p style="color: red" *ngIf="editFormTeacher.get('teacherPhone').hasError(validation.type) && (editFormTeacher.get('teacherPhone').dirty || editFormTeacher.get('teacherPhone').touched)">{{validation.message}}</p>
        </div>
        <div class="mb-3 form-group">
          <label class="form-label">Địa chỉ nhà:</label>
          <input class="form-control" type="text" formControlName="teacherAddress">
        </div>
        <div *ngFor="let validation of validationMsg.teacherAddress">
          <p style="color: red" *ngIf="editFormTeacher.get('teacherAddress').hasError(validation.type) && (editFormTeacher.get('teacherAddress').dirty || editFormTeacher.get('teacherAddress').touched)">{{validation.message}}</p>
        </div>
        <div class="mb-3 form-group">
          <label class="form-label">Email:</label>
          <input class="form-control" type="text" formControlName="teacherEmail">
        </div>
        <div *ngFor="let validation of validationMsg.teacherEmail">
          <p style="color: red" *ngIf="editFormTeacher.get('teacherEmail').hasError(validation.type) && (editFormTeacher.get('teacherEmail').dirty || editFormTeacher.get('teacherEmail').touched)">{{validation.message}}</p>
        </div>
        <div class="row d-flex justify-content-center">
          <button class="btn btn-primary mr-4 d-flex justify-content-center" type="submit"
                  style="background-color: #1BB1DC">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="27" fill="currentColor"
                 class="bi bi-pencil-square" viewBox="0 0 16 16" style="margin-right: 4px">
              <path
                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>
            Lưu
          </button>
          <button class="btn btn-primary" style="background-color: #1BB1DC">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
          </button>
        </div>
      </form>
    </div>

    <div class="col-4"></div>
  </div>

</div>
