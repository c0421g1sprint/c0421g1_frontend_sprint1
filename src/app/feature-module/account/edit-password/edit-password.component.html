<div class="container">
  <div class="row  justify-content-center ">
    <div class="card"  style="width: 70%" >
      <h3 style=" background-color: #1BB1DC ; color: white" class="card-header text-center">Thay đổi mật khẩu</h3>
      <div style="background-color: #f5f8fd" class="card-body text-center">
        <form [formGroup]="editPassAccountForm" (ngSubmit)="submit()">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Mật khẩu cũ<p style="color: red ; display: inline">*</p></label>
            <div class="col-sm-9">
              <input formControlName="oldPassword" type="password" class="form-control" id="inputEmail3" aria-describedby="passwordHelpBlock">
              <small *ngIf="message" id="passwordHelpBlock" class="form-text text-danger ">{{message}}</small>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-3 col-form-label">Mật khẩu mới<p style="color: red ; display: inline">*</p></label>
            <div class="col-sm-9">
              <input formControlName="accountPassword" type="password" class="form-control" id="inputPassword3" aria-describedby="passwordHelpBlock1">
              <div *ngFor="let valid of validationPasswordEdit.accountPassword">
                <small *ngIf="editPassAccountForm.get('accountPassword').hasError(valid.type) && editPassAccountForm.get('accountPassword').dirty" id="passwordHelpBlock1" class="form-text text-danger ">{{valid.message}}</small>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword4" class="col-sm-3 col-form-label">Xác nhận mật khẩu<p style="color: red ; display: inline">*</p></label>
            <div class="col-sm-9">
              <input formControlName="confirmPassword" type="password" class="form-control" id="inputPassword4" aria-describedby="passwordHelpBlock2">
              <small *ngIf="editPassAccountForm.hasError('notSame')" id="passwordHelpBlock2" class="form-text text-danger ">Xác nhận mật khẩu phải giống mật khẩu mới</small>
            </div>
          </div>
          <a style="background-color: red ; color: white ; margin-right: 2px" class="btn btn-primary" (click)="backHome()" role="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg> Hủy</a>
          <button (click)="submit()" style="background-color: #1bb1dc" type="submit" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
          </svg> Cập nhật</button>
        </form>
      </div>
    </div>
  </div>
</div>
