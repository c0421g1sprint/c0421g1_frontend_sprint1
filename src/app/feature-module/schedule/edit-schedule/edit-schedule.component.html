<div class="container-fluid">
  <div class="rom">
    <div class="col-lg-12">
      <h2 align="center" style="color: #1BB1DC">
        Thời khóa biểu
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
      <div>
        <button class="btn btn-primary" [routerLink]="['/schedule/list']">Quay về</button>
      </div>
      <div>
        <table class="table table-striped" *ngIf="scheduleDetail != null; else emptyScheduleDetail">
          <thead>
          <tr>
            <th></th>
            <th *ngFor="let day of day">{{day}}</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let time of time">
            <th>{{time}}</th>
            <td *ngFor="let day of day">
              <ng-container *ngFor="let schedule of scheduleDetail">
                <select class="form-control" *ngIf="schedule.studyDayTime.studyDayTimeStudyDay == day
                    && schedule.studyDayTime.studyDayTimeStudyTime == time"
                        (change)="updateSchedule($event,schedule.scheduleDetailId)">
                  <option [value]="subject.subjectId"
                          *ngFor="let subject of subjectList"
                          [selected]="schedule.subject.subjectName == subject.subjectName">{{subject.subjectName}}</option>
                </select>
              </ng-container>
            </td>
          </tr>
          </tbody>
        </table>
       <ng-template #emptyScheduleDetail>
         <h2 style="color: red">Hiện không có thời khóa biểu của lớp này</h2>
       </ng-template>
        <div *ngIf="errorMessage != '' " align="center">
          <h3 style="color: red">{{errorMessage}}</h3>
        </div>
      </div>
      <div align="right">
        <button class="btn-info btn" (click)="openDialog()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
          </svg>
          Thay đổi</button>
      </div>
    </div>
    <div class="col-lg-1"></div>
  </div>
</div>
