<div class="content">
  <div class="container-fluid">
    <div class="row" style="position: static; margin-top: 20px">
      <div class="col-md-2"></div>
      <div class="col-md-3 m-2" style="left: 65px">
        <select (change)="splitClass()" [(ngModel)]="gradeName" class="form-select"
                style="width: auto">
          <option value="" selected>--Chọn khối--</option>
          <option class="form-select" *ngFor="let grade of grades" [value]="grade.gradeName">
            {{grade.gradeName}}
          </option>
        </select>
      </div>
      <div class="col-md-3 m-2" style="left: 33px">
        <select class="form-select" [(ngModel)]="classroomsId"
                style="width: auto">
          <option value="" selected>--Chọn lớp--</option>
          <option class="form-select" *ngFor="let classroom of chidleClassroom" [value]="classroom.classroomId">
            {{classroom.classroomName}}
          </option>
        </select>
      </div>
      <div class="col-md-3" style="left: 45px">
        <div class="w-100">
          <button (click)="searchScheduleDetail()" class="btn m-2" style="color: white; background-color: #1BB1DC;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-person-plus mb-1" viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            Chọn
          </button>
        </div>
      </div>
    </div>
    <div class="row mt-3 md-3" style="color: #1BB1DC">
      <div class="col-md-12 text-center">
        <h1 style="display: inline-block">Thời khoá biểu</h1>
      </div>
      <div style="color: red; text-align: center">
          <h1>{{message}}</h1>
      </div>
      <div class="col-md-12 text-center">
        <h1 style="display: inline-block">{{" " +classroomsName}}</h1>
      </div>
    </div>
      <div>
        <div class="row">
          <button class="btn btn-warning" style="position: relative;left: 1.8%; color: white; width: auto">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-person-plus mb-1" viewBox="0 0 16 16">
              <path
                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.50 0 0.196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>
            Chỉnh sửa
          </button>
          <button class="btn btn-success" style="position: relative;left: 3%; color: white; width: auto"
                  (click)="openPDF()">
            <!--          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"-->
            <!--               class="bi bi-person-plus mb-1" viewBox="0 0 16 16">-->
            <!--            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5a.5.5 0 0 1 1 0z"/>-->
            <!--          </svg>-->
            Download PDF
          </button>
        </div>
        <div class="col-md-12 d-flex justify-content-center" id="dataSchedule">
          <table class="table table-striped w-100 mt-2 mb-2">
            <thead style="background-color: #1BB1DC">
            <tr>
              <th>Tiết</th>
              <th>Thứ Hai</th>
              <th>Thứ Ba</th>
              <th>Thứ Tư</th>
              <th>Thứ Năm</th>
              <th>Thứ Sáu</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let time of times">
              <td>{{time}}</td>
              <td *ngFor="let day of days">
                <ng-container *ngFor="let schedule of scheduleDetails">
                  <p *ngIf="schedule.studyDayTime.studyDayTimeStudyDay == day
              && schedule.studyDayTime.studyDayTimeStudyTime == time">
                    {{schedule.subject.subjectName}}
                  </p>
                </ng-container>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>
  <div style="margin-top: 10px">
    <button id="back" class="btn" style="position: absolute; right: 28px">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
           class="bi bi-arrow-return-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
      </svg>
      Trở về
    </button>
  </div>
</div>
