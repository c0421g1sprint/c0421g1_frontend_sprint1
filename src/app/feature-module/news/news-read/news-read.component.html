

<div class="container-fluid" style="padding-top: 150px; padding-bottom: 100px; background: #ebebfa">
  <div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
      <div class="row">
        <div class="col-lg-12">
          <div *ngIf="newsDetail">
            <div class="row">
              <div class="col-lg-12" style="text-align: center">
                <h1>{{newsDetail.newsTitle}}</h1>
                <p style="font-style: italic; float: right; margin-right: -50px">Ngày đăng tin: {{newsDetail.postDate | date: 'dd/MM/yyyy'}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="row">
                  <div class="col-lg-12">
                    <p style="font-weight: bold"> {{newsDetail.newsBrief}}</p>
                    <br>
                    <p>{{newsDetail.newsContent}}</p>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="row">
                  <div class="col-lg-12">
                    <img src="{{newsDetail.imageUrl}}" alt="Hình ảnh tin" style="width: 500px; height: 400px" class="image rounded  ">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-1"></div>
  </div>
  <div class="row m-3">
    <div class="col-lg-12">
      <div class="text-center" style="float: left">
        <button title="Trở về" class=" btn btn-primary rounded-pill" style="background: #1BB1DC; color: white; margin-left: 80px; font-weight: bold; font-size: 13px; padding: 8px; width: 120px" (click)="navigate()"><< Xem tin khác
        </button>
      </div>
    </div>
  </div>
</div>
