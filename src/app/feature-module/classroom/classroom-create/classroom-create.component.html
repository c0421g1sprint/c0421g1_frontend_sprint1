<div class="container-fluid">
  <h1 style="margin-top: 20px">Tạo lớp mới</h1>
  <div class="form-group row" style="margin-top: 20px;">
    <div class="col-sm-4"></div>
    <div class="col-sm-8">
      <table class="table table-borderless" id="tableInputClassName">
        <thead>
        <tr>
          <th>Khối: 1</th>
          <th>Niên khóa: {{schoolYear}}</th>
        </tr>
        <tr>
          <th colspan="2">
            <label for="className" class="col-sm-12 mt-3 px-0" style="font-weight: bolder">Nhập tên lớp <span
              style="color: red"> * </span> :</label>
            <input type="text" class="form-control" id="className" placeholder="1A1" #className (input)="checkName(className.value)">
            <p style="color: red" [hidden]="checkPattern">Vui lòng nhập tên lớp theo định dạng '1Ax' (x: 0-9)</p>
            <p style="color: red" [hidden]="checkRequired">Không bỏ trống trường tên lớp.</p>
            <button type="button" class="btn mt-sm-2" (click)="checkClassroomDuplicated(className.value)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square"
                   viewBox="0 0 16 16">
                <path
                  d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
              </svg>
              Tạo lớp
            </button>
          </th>
        </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
