<div class="container-fluid forContent">
  <h1 style="margin-top: 20px;padding-top: 40px;color: #1BB1DC;text-align: center;">Tạo lớp mới</h1>
  <div class="form-group row" style="margin-top: 20px; font-size: 16px">
    <div class="col-sm-12 d-flex justify-content-center">
      <table class="table table-borderless mb-sm-0" style="width: 30%">
        <thead>
        <tr>
          <th class="p-0" style="color:#1BB1DC;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-award-fill" viewBox="0 0 16 16"
                 style="color:crimson;">
              <!--                style="color:#a30c5e;"-->
              <path d="m8 0 1.669.864 1.858.282.842 1.68 1.337 1.32L13.4 6l.306 1.854-1.337 1.32-.842 1.68-1.858.282L8 12l-1.669-.864-1.858-.282-.842-1.68-1.337-1.32L2.6 6l-.306-1.854 1.337-1.32.842-1.68L6.331.864 8 0z"/>
              <path d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1 4 11.794z"/>
            </svg>
            Khối: 1
          </th>
          <th class="p-0" style="color:#1BB1DC;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-calendar-week-fill" viewBox="0 0 16 16"
                 style="color:crimson;">
              <!--                  style="color: #b412b4"-->
              <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zM9.5 7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm3 0h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zM2 10.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3.5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5z"></path>
            </svg>
            Niên khóa: {{schoolYear}}
          </th>
        </tr>
        <tr>
          <th colspan="2" class="p-0 " style="color: #1BB1DC">
            <label for="className" class="col-sm-12 mt-3 px-0" style="font-weight: bolder">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-book-half" viewBox="0 0 16 16"
                   style="color:crimson;">
                <path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
              </svg>
              Nhập tên lớp
              <span
                style="color: red"> * </span> :</label>
            <input type="text" class="form-control" id="className" placeholder="1A1" #className
                   (input)="checkName(className.value)">
            <p style="color: red;margin-top: 6px; margin-bottom: 0; font-weight: normal" [hidden]="checkPattern">Vui lòng nhập tên lớp theo
              định dạng '1Ax' (x: 1-19)</p>
            <p style="color: red;margin-top: 2px;margin-bottom: 5px; font-weight: normal" [hidden]="checkRequired">Không bỏ trống trường tên
              lớp.</p>
          </th>
        </tr>
        </thead>
      </table>
    </div>
    <div class="col-sm-12 d-flex justify-content-center">
      <button type="button" class="btn mt-sm-2" (click)="checkClassroomDuplicated(className.value)"
              style="background-color: #1BB1DC;color: white;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-plus-square"
             viewBox="0 0 16 16">
          <path
            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
        </svg>
        Tạo lớp
      </button>
    </div>
  </div>
</div>
