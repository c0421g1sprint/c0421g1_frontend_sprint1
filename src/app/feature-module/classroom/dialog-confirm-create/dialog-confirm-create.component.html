<div class="card">
  <h5 class="card-header text-danger">Xác nhận tạo lớp</h5>
  <div class="card-body text-dark pt-2 pb-2 pl-3">
    <h5 class="card-title m-0">Bạn có muốn tạo lớp: </h5>
    <p class="card-text m-0">Lớp: <span class="text-danger font-weight-bold">{{data.name}}</span></p>
    <p class="card-text m-0">Niên khóa:: <span class="text-danger font-weight-bold">{{data.classroomSchoolYear}}</span></p>
    <p class="card-text m-0">GVCN: <span class="text-danger font-weight-bold">{{data.teacher.teacherName}}</span></p>

    <small class="text-danger w-100 pt-1">Hành động này không thể hoàn tác</small>
  </div>
  <div class="card-footer p-1">
    <div class="justify-content-center float-right">
      <button class="btn m-1 pl-1 pr-1 text-white" style="background-color: gray" mat-button mat-dialog-close="">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-x-square" viewBox="0 0 16 16">
          <path
            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
        Huỷ
      </button>
      <button class="btn m-1 pl-1 pr-1 text-white"  style="background-color: red" mat-button mat-dialog-close="true" (click)="saveClass()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-check-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path
            d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
        </svg>
        Đồng ý
      </button>
    </div>
  </div>
</div>
