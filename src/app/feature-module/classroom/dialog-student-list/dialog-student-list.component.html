<div *ngIf="displayList.length != 0; else isEmty">
  <h2 mat-dialog-title>Vui lòng chọn học sinh để thêm mới:</h2>
  <mat-dialog-content>
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Chọn</th>
      </tr>
      <tr *ngFor="let item of displayList; index as i">
        <td>{{i + 1}}</td>
        <td>
          <label [for]="i">
            {{item.studentName}}
          </label>
        </td>
        <td><input type="checkbox" [id]="i" (change)="isChecked($event, item)"
                   [checked]="checkArr.includes(item)"></td>
        <!--        [checked]="checkArr.includes(item)-->
      </tr>
    </table>
  </mat-dialog-content>
</div>
<ng-template #isEmty >
  <h4>
    Không có học sinh lưu ban.
  </h4>
</ng-template>


<mat-dialog-actions class="align-center">
  <button type="button" class="btn btn-secondary cancel" mat-dialog-close>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
         class="bi bi-x-square" viewBox="0 0 16 16">
      <path
        d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
      <path
        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
    </svg>
    Hủy
  </button>
  <button type="button" class="btn btn-info mat- mat-primary" (click)="save()" mat-dialog-close="true">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
         class="bi bi-check-circle" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
      <path
        d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
    </svg>
    Chọn
  </button>
</mat-dialog-actions>
