<!--DanhNT coding class list-->
<div class = "container-fluid">
  <div class = "row">
    <div class = "col-lg-1"></div>
    <div class = "col-lg-10">
      <h2 class = "text-center mb-3" style = "color: #1BB1DC">Danh sách lớp</h2>
      <div class = "table-responsive">
        <div>
          <button class = "btn mb-2" style = "background-color: #1BB1DC; color: white" routerLink = "/classroom/create">
            <svg xmlns = "http://www.w3.org/2000/svg" width = "16" height = "16" fill = "currentColor"
                 class = "bi bi-plus-square"
                 viewBox = "0 0 16 16">
              <path
                d = "M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"></path>
              <path
                d = "M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
            </svg>
            Tạo lớp
          </button>
        </div>
        <table class = "table table-striped">
          <thead>
          <tr class = "bg-color">
            <th scope = "col" class = "display-year">STT</th>
            <th scope = "col" class = "display-year">Lớp</th>
            <th scope = "col" class = "display-teacher">Giáo viên chủ nhiệm</th>
            <th scope = "col" class = "display-year">Niên khoá</th>
            <th scope = "col" class = "action-list">Chức năng</th>
          </tr>
          </thead>
          <tbody>
          <tr
            *ngFor
              = "let item of classList; let i = index">
            <td>{{i + 1}}</td>
            <td>{{item.classroomName}}</td>
            <td>
              {{item.teacher.teacherName}}
            </td>
            <td class = "for-number">{{item.classroomSchoolYear}}</td>
            <td>
              <button class = "btn btn-warning mr-1" [routerLink] = "['/classroom/edit',item.classroomId]"
                      data-toggle = "tooltip" data-placement = "left" title = "Chỉnh sửa">
                <svg xmlns = "http://www.w3.org/2000/svg" width = "16" height = "16"
                     fill = "currentColor" class = "bi bi-pencil-square" viewBox = "0 0 16 16">
                  <path
                    d = "M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule = "evenodd"
                        d = "M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
              </button>
              <button class = "btn btn-info" (click) = "promote(item)" data-toggle = "tooltip" data-placement = "right"
                      title = "Lên lớp">
                <svg xmlns = "http://www.w3.org/2000/svg" width = "16" height = "16" fill = "currentColor"
                     class = "bi bi-arrow-up-circle" viewBox = "0 0 16 16">
                  <path fill-rule = "evenodd"
                        d = "M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
                </svg>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <!--      pagination-->
      <div class = "row">
        <div class = "col-12">
          <nav aria-label = "Pagination" class = "d-flex justify-content-center">
            <ul class = "pagination">
              <li class = "page-item">
                <a class = "page-link" aria-label = "Previous" (click) = "previousPage()">
                  <span aria-hidden = "true">&laquo;</span>
                </a>
              </li>
              <li class = "page-item">
                <p class = "page-link">{{currentPage + 1}}/{{totalPage}}</p>
              </li>
              <li class = "page-item">
                <a class = "page-link" aria-label = "Next" (click) = "nextPage()">
                  <span aria-hidden = "true">&raquo;</span>
                </a>
              </li>
              <li class = "page-item ml-2">
                <div class = "input-group">
                  <input type = "text" class = "form-control" placeholder = "Tới trang..."
                         style = "width: 100px;" #inputPage>
                  <div class = "input-group-append">
                    <button class = "btn input-group-text bg-color text-white" (click) = "forwardTo(inputPage.value)">
                      <svg xmlns = "http://www.w3.org/2000/svg" width = "16" height = "16"
                           fill = "currentColor" class = "bi bi-arrow-right-square"
                           viewBox = "0 0 16 16">
                        <path fill-rule = "evenodd"
                              d = "M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                      </svg>
                    </button>
                  </div>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class = "col-lg-1"></div>
  </div>
</div>
